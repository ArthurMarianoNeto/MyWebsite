<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Hamburguer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background-color: #333;
            color: white;
            padding: 1rem;
            position: relative;
        }

        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .menu-items {
            display: flex;
            list-style: none;
        }

        .menu-items li {
            margin-left: 2rem;
        }

        .menu-items a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        .menu-items a:hover {
            color: #ff9900;
        }

        .hamburger {
            display: none;
            cursor: pointer;
            width: 30px;
            height: 20px;
            flex-direction: column;
            justify-content: space-between;
        }

        .hamburger span {
            display: block;
            height: 3px;
            width: 100%;
            background-color: white;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }

            .menu-items {
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background-color: #333;
                display: flex;
                flex-direction: column;
                padding: 1rem;
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.5s ease;
            }

            .menu-items.active {
                max-height: 300px;
            }

            .menu-items li {
                margin: 1rem 0;
                margin-left: 0;
            }

            .hamburger.active span:nth-child(1) {
                transform: translateY(8.5px) rotate(45deg);
            }

            .hamburger.active span:nth-child(2) {
                opacity: 0;
            }

            .hamburger.active span:nth-child(3) {
                transform: translateY(-8.5px) rotate(-45deg);
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="logo">Logo</div>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="menu-items">
                <li><a href="#">Início</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contatos</a></li>
                <li><a href="#">Rede social</a></li>
            </ul>
        </div>
    </nav>

    <div style="padding: 20px; text-align: center;">
        <h1>Menu Hamburguer Responsivo em qualquer dispositivo</h1>
        <p>Redimensione a janela do navegador para ver o menu hamburguer em ação!</p>
    </div>

    <script>
        document.querySelector('.hamburger').addEventListener('click', function() {
            this.classList.toggle('active');
            document.querySelector('.menu-items').classList.toggle('active');
        });
    </script>
</body>
</html>
